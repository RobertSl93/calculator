<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css">
		<title>Calculator</title>
	</head>
	<body>
        <div class="container">
		<div class="calculator">
			<h3 class="calculator-title">Calculater</h3>
            <div class="calculator-result-window">
			<input type="text" placeholder="50*2/" />
			<input type="text" placeholder="/" />
            </div>
			<div class="buttons-container">
				<button class="calculator-button" onclick="display(7)">7</button>
                <button class="calculator-button" onclick="display(8)">8</button>
                <button class="calculator-button" onclick="display(9)">9</button>
                <button class="calculator-button" onclick="display('/')">/</button>
                <button class="calculator-button" onclick="display(4)">4</button>
                <button class="calculator-button" onclick="display(5)">5</button>
                <button class="calculator-button" onclick="display(6)">6</button>
                <button class="calculator-button" onclick="display('*')">*</button>
                <button class="calculator-button" onclick="display(1)">1</button>
                <button class="calculator-button" onclick="display(2)">2</button>
                <button class="calculator-button" onclick="display(3)">3</button>
                <button class="calculator-button" onclick="display('+')">+</button>
			    <button class="calculator-button" onclick="display('.')">.</button>
                <button class="calculator-button" onclick="display(0)">0</button>
                <button class="calculator-button" onclick="display('=')">=</button>
                <button class="calculator-button" onclick="display('-')">-</button>
			</div>
            <button class="clear-button" onclick="clear">clear</button>
		</div>
        </div>
	</body>
</html>
